{% load i18n %}
<form method = 'POST' action = ''>
    {% csrf_token%}

    {% for field in contact_form %}
    <p>
        {{ field.label_tag}}
        {{ field}}
        {% if field.help_text %}
            {{field.help_text }}
        {% endif %}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    </p>
    {% endfor%}
    <input type="submit" value="send">
</form>
